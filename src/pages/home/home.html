<ion-header>
    <ion-navbar>
      <ion-title>
        <ion-row>
            <ion-col  align-self-center>
                Portal do Servidor
            </ion-col>
            <ion-col>
                <button float-right ion-button icon-start (click)="sair()">
                    <ion-icon name="log-out"></ion-icon>
                    <!-- <ion-icon name="sair" ></ion-icon> -->
                    <!-- Sair -->
                </button>
                <button float-right ion-button icon-start (click)="profile()">
                  <ion-icon name="card"></ion-icon>
                  <!-- <ion-icon name="sair" ></ion-icon> -->
                  <!-- Perfil -->
                </button>
                <button float-right ion-button icon-start (click)="pagamentos()">
                    <ion-icon name="logo-usd"></ion-icon>
                    <!-- <ion-icon name="sair" ></ion-icon> -->
                    <!-- Perfil -->
                </button>
            </ion-col>

            <!-- <ion-col><button ion-button small block (click)="sair()">Sair</button></ion-col> -->
        </ion-row>

      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <div *ngIf="perfilCarregado | async">
      <ion-card>
          <ion-card-header>
              Olá {{ perfil.apelido }}
          </ion-card-header>

          <ion-card-content>
            <p>
                {{ perfil.cpf }}
            </p>
          </ion-card-content>

        </ion-card>
    <!-- <ion-list>
      <ion-item>
          Olá {{ perfil.apelido }}
      </ion-item>
      <ion-item>
          {{ perfil.cpf }}
      </ion-item>
    </ion-list> -->
  </div>
  <div *ngIf="resumoCarregado | async">
    <ion-card>
        <ion-card-header>
            Ultimo Pagamento
        </ion-card-header>
        <ion-card-content>
          <p>
              Referência: {{ resumo.mes | date: 'MM/yyyy'}}
          </p>
          <p>
              Salário Bruto: {{ resumo.salarioBruto | currencyFormat}}
          </p>
          <p>
              Descontos: {{ resumo.descontos | currencyFormat }}
          </p>
          <p>
              Salário Líquido: {{ resumo.salarioLiquido | currencyFormat }}
          </p>
        </ion-card-content>

    </ion-card>
  </div>
</ion-content>
