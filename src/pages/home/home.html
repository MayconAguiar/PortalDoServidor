<ion-header>
    <ion-navbar>
      <ion-title>
        <ion-row>
            <ion-col  align-self-center>
                Portal do Servidor
            </ion-col>
            <ion-col>
                <button float-right ion-button icon-start (click)="sair()">
                    <ion-icon name="log-out"></ion-icon>
                    <!-- <ion-icon name="sair" ></ion-icon> -->
                    <!-- Sair -->
                </button>
                <button float-right ion-button icon-start (click)="profile()">
                  <ion-icon name="card"></ion-icon>
                  <!-- <ion-icon name="sair" ></ion-icon> -->
                  <!-- Perfil -->
                </button>
                <button float-right ion-button icon-start (click)="pagamentos()">
                    <ion-icon name="logo-usd"></ion-icon>
                    <!-- <ion-icon name="sair" ></ion-icon> -->
                    <!-- Perfil -->
                </button>
            </ion-col>

            <!-- <ion-col><button ion-button small block (click)="sair()">Sair</button></ion-col> -->
        </ion-row>

      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <div *ngIf="dadosIniciais | async">

        <ion-card>
            <ion-card-header>
                Ol√° {{ perfil.apelido }}
            </ion-card-header>

            <ion-card-content>
                <p>
                    {{ perfil.cpf }}
                </p>
            </ion-card-content>
        </ion-card>


        <resumo-pagamento [userId]="userIdObservable"></resumo-pagamento>
    </div>
</ion-content>
