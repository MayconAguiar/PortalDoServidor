<ion-header>

  <ion-navbar>
    <ion-title>Seleção de Matrículas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group (ionChange)="selecionar($event)">
    <!-- <ion-list-header>
      Contrato Padrão
    </ion-list-header> -->
    
    
    <ion-item *ngFor="let item of itens | async">      
      <ion-label>Matricula: {{ item?.matricula }}</ion-label>
      <!--  -->
      <ion-radio [checked]="item?.matricula==perfil.contratopadrao?.matricula" value="{{ item?.matricula }}" ></ion-radio>
    </ion-item>
   
    <!-- <ion-item>
      <ion-label>Rust</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>Python</ion-label>
      <ion-radio value="python" disabled="true"></ion-radio>
    </ion-item> -->
  </ion-list>
  <button ion-button type="submit" [disabled]="(itens | async)?.length < 2" block (click)="definirComoPadrao()">Definir como Padrão</button>
</ion-content>
